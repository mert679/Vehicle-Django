{%extends "vehic/layout.html"%}

{%block body%}
<table class="table table-striped table-dark">
    <thead>
      <tr>
    
        <th scope="col">Name</th>
        <th scope="col">Average Speed</th>
        <th scope="col">Engine Status</th>
        <th scope="col">Edit</th>
        <th scope="col">Detail</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for i in all%}
      <tr>
    
        <td>{{i.name}}</td>
        <td>{{i.averageSpeed}}</td>
        <td>{{i.engineStatus}}</td>
        <td ><a href="{% url 'update' i.id%}">Edit</a></td>
        <td> <a href="{% url 'detail' i.id%}">Detail</a></td>
        <td><a href="{% url 'delete' i.id%}">Delete</a></td>
      </tr>
      {%endfor%}
     
    
    </tbody>
  </table>



{%endblock%}
