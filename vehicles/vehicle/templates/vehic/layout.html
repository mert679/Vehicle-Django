{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'vehicstyle/style.css'%}">
    
    
    <title></title>
</head>
<body>
    <div class="main">
        <div class="header">
            <img src="https://images.unsplash.com/photo-1614166435766-4aebe835ccf5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="" class="pp">
        </div>
    </div>
    <div class="sidewrapper">
        <div class="sidebar">
            <ul>
                <li class="logowarpper">
                    <img src="https://images.unsplash.com/photo-1596440114792-d3e0ae1763f6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">
                </li>
                <li class="navigation">
                    
                </li>
                <li class="navigation-content">
                    <a href="{%url 'add'%}">Add vehicle</a>
                </li>
                <li class="navigation-content">
                    <a href="{%url 'main'%}">All vehicle</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content-block">
        {%block body%}
        {%endblock%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
 
            $(document).on("click",".on",function(event){
                event.preventDefault()
                var pk = $(this).attr("value")
                $.ajax({
                    type:"POST",
                    url:"{%url 'like_post'%}",
                    data:{"id":pk,'csrfmiddlewaretoken':"{{ csrf_token }}"} ,
                    dataType: "json",
                    success:function (response) {
                        $(".btn-container").html(response["form"])
                        console.log($(".btn-container").html(response["form"]))
                    },
                    error:function(rs,e){
                        console.log(rs.responseText)
                    }
                })
            })
            $(document).on("click",".off",function(event){
                event.preventDefault()
                var pk = $(this).attr("value")
                $.ajax({
                    type:"POST",
                    url:"{%url 'like_post'%}",
                    data:{"id":pk,'csrfmiddlewaretoken':"{{ csrf_token }}"} ,
                    dataType: "json",
                    success:function (response) {
                        $(".btn-container").html(response["form"])
                        console.log($(".btn-container").html(response["form"]))
                    },
                    error:function(rs,e){
                        console.log(rs.responseText)
                    }
                })
            })
            
       
    </script>
</body>
</html>
